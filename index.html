<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DevDash</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }
        h1 {
            color: #ffffff;
            text-align: center;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: #252526;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #3e3e42;
        }
        .card h2 {
            margin-top: 0;
            color: #cccccc;
            border-bottom: 1px solid #3e3e42;
            padding-bottom: 10px;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #4fc3f7; /* A nice blue color */
        }
        #process-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            font-size: 0.9em;
        }
        #process-list li {
            padding: 4px 0;
            border-bottom: 1px solid #3e3e42;
        }
        #quit-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #c73e3e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        #quit-button:hover {
            background-color: #a02c2c;
        }
    </style>
</head>
<body>
    <h1>DevDash</h1>

    <div class="dashboard">
        <div class="card">
            <h2>CPU Usage</h2>
            <div class="stat-value" id="cpu-usage">Loading...</div>
        </div>
        <div class="card">
            <h2>Memory Usage</h2>
            <div class="stat-value" id="mem-usage">Loading...</div>
        </div>
        <div class="card">
            <h2>Network Activity</h2>
            <div class="stat-value" id="net-rx">↓ 0 KB/s</div>
            <div class="stat-value" id="net-tx">↑ 0 KB/s</div>
        </div>
        <div class="card">
            <h2>Top Processes</h2>
            <ul id="process-list">
                <li>Loading...</li>
            </ul>
        </div>
    </div>
    
    <button id="quit-button">Quit Application</button>

    <!-- We will add our renderer script here -->
    <script src="renderer.js"></script>
</body>
</html>
